
<f:section name="default">
	<tr class="class-main2" ###BGCOLOR_HEAD######CLASSATTR_2###>
		<td class="formField-header"><span style="color:###FONTCOLOR_HEAD###;"###CLASSATTR_4###><b>{element.label}</b></span><img name="req_{record.table}_{record.uid}_{element.fieldname}" src="clear.gif" class="t3-TCEforms-reqImg" alt="" /><img name="cm_{record.table}_{record.uid}_{element.fieldname}" src="clear.gif" class="t3-TCEforms-contentchangedImg" alt="" /> <!--{element.helpTextIcon}--> {element.helpText}</td>
	</tr>
	<tr class="class-main1" ###BGCOLOR######CLASSATTR_1###>
		<td class="formField-field"><f:raw>{element.contents}</f:raw>
		<f:if condition="{element.palette}">
			<f:then>
				<f:if condition="{element.palette.collapsed}">
					<f:then><f:raw>{element.palette.toggleicon}</f:raw></f:then>
				</f:if>
				<f:render partial="palette" arguments="{palette: element.palette, element: element, record: record}"/>
			</f:then>
		</f:if></td>
	</tr>
</f:section>

<f:section name="paletteelement">
	<f:escape value="{element.contents}" type="none"/>
</f:section>

<f:section name="palette">
	<tr class="class-main2">
		<td class="palette-header"><strong>{element.label}</strong></td>
	</tr>
	<tr class="class-main1">
		<td>
			<f:render partial="palette" arguments="{palette: element.palette, element: element, record: record}"/>
		</td>
	</tr>
</f:section>
